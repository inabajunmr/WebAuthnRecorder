<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      height: 150px;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    p {
      margin: 5px 0;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div>
    <h3>WebAuthn Logger</h3>
    <p>This extension logs WebAuthn API calls to the console.</p>
    <p>Open DevTools Console to see logs when navigator.credentials.get() or create() are called.</p>
  </div>
</body>
</html>
